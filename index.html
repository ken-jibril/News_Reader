<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>news_reader</title>
  </head>
  <body>

    <aside class="sidebar">
    <div class="Sidebar-title">Dashboard</div>
    <nav class="nav-links">
      <a href="#" class="nav-item">home</a>
      <a href="#" class="nav-item">About</a>
      <a href="#" class="nav-item">News</a>
    </nav>
  </aside>
  
     <!-- Top bar -->
  <div class="top-bar">
    <header class="top-header">
    <div class="title">News Reader</div>
    <div class="search">
      <input id="search-input" placeholder="Search articles (keyword, author, source)" />
      <button id="search-btn">Search</button>
    </div>
  </div>
  </header>

  <!-- Main page -->
  <div class="main-content">
    <!-- Content section -->
    <section class="content">
      <div id="featured" class="featured-article" style="display: none;">
        <img id="featured-image" src="./src/images/news reporter.jpeg" alt="" />
        <div class="featured-details">
          <h2 id="featured-title" class="muted"></h2>
          <p id="featured-author" class="muted"></p>
          <p id="featured-description"></p>
          <a id="featured-link" href="" target="_blank">Read more</a>
          <button id="featured-open" class="btn">Article</button>
        </div>
        

    </section>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
